<!--
  1. Their is a difference between box-sizing: "content-box; " & " border-box;" b/c the last one fit ALL content in the box. 
  2. Outlines = border around a border... // It can help to vizualize better elements.  
  3. In the padding (and other measures), their is a difference between px & pc.
  4. Inline blocks have a space on top of them... ; not "inline" elements.
  
  5. For "stick element", you need 'position: sticky;' and 'Top: 0'. **BUT will work with AND without 'px'.
  (26-02-2021) and + LOOK THE 3.2 DOC
  6. You can center an element with: "margin-left: auto;" & "margin-right: auto;" OR " margin: 200px auto; ".
  7. Here you need: (1) a dimension for the object, (2) More text then it can take, and auto value. The default = 'visible' ; 'hidden' will CUT the text. 
  8. Those next elements are for specificity: "#parent > .box5" "#parent .box5 + .box5{}" & "#parent .box5 ~ .box5{}". 
  8.2 (GOOGLE - SPECIFICITY): Specificity is a weight that is applied to a given CSS declaration, determined by the number of each selector type in the matching selector. ... As per CSS rules, directly targeted elements will always take precedence over rules which an element inherits from its ancestor.Ã 
  9. Pseudo selector/class: ":hover" = when mouse passes over ; ":not" **nth-child() = expception. *Their relative positions matter!* 
  10. Before & after pseudo elemnts 
  11. Animations = for moving things in a smooth way.
  12. (Dev.mozilla): CSS animations make it possible to animate transitions from one CSS style configuration to another. Animations consist of two components, a style describing the CSS animation and a set of keyframes that indicate the start and end states of the animation's style, as well as possible intermediate waypoints
  13. See your final project = replicate another website; you could + pratice via WP on your own...

.box7{border: 5px solid black; 
height: 300px; width: 300px;
margin: 50px auto;
position: relative;
background-color: black;}

.box7::before{content: ' ';
display: block; 
border: 5px solid red; /*Here the borders will overlap, so you need to move the box more (i.e. top left)*/
width: 100%; height: 100%;
position: absolute; 
top: -20px; left: -20px;
z-index: -1; /*Will move the element before in backgroud*/
}

.box7::after{content: ' '; /*Here it's says their is a space*/
display: block; 
border: 5px solid green; /*Here the borders will overlap, so you need to move the box more (i.e. top left)*/
width: 100%; height: 100%;
position: absolute; 
top: 10px; right: -20px; /*If you want the same effect with another property, take in consideration the margin.*/
z-index: 2; /*Will move the element before in backgroud*/
}

a{text-decoration: none;
color: black;
position: relative;
}

a::before{content:'';
width: 100%;
height: 4px;
background-color: red;
position: absolute;
bottom: 0; left: 0;
z-index: -1;
}

a:hover::before{height: 14px;} /*Another way to display the hover. BUT "hover" takes 1 ":" ; before takes 2. */

p::first-letter{font-size: 50px;
float: left;
margin: 5px;}

p::first-line{font-weight: bold;} /*Only the words in the first live (linked to the viewwidth) will be touched.*/
::selection{background-color: gold; color: rgb(255, 20, 20);} /*Here good when you select.*/

a{background-color: white;
display: inline-block;
padding:  5px 15px;
color: red;
text-decoration: none;
border: 1px solid black;
font-size: 40px;
transition: background-color 2s, color 1s, /*Here you need a "," to apply transition on many declaration!*/
padding 1s;
}
