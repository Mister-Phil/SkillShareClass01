<!--You can use style for CSS:
1. All 'proprety: value;' are declatrations.
2. Then you have 'selector' = the fact to select spec elements.
3. If you want to act on elements like 'H1' or 'H2' you DON'T need a document.
4. You can apply MANY stlye classes to many elements: using the classes OR ',' in <style>.
5. The syntax in style (i.e. classes) are case sensitive. You can add a '.' to link a class too...
6. You can use the ID in the text element attribute, but you need to use '#' in the style...
7. For colours, you can use the '#'.**Also you have 3 types (name, 'rgb()/rgba()')
8. You can change the colours of the links (from unused to visited).
9. For sizes, you have 'px', 'em' & 'rem' too... *PX are the most used.
10. When adding an image in background, you can use 'background-size: contain (repeat image in element)/cover(the entire place)'.
11. To center text you can use <center> in body...
-->
